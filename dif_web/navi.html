      /* General Styles */
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: 0.3s;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden; /* Hide horizontal scrollbar */
    }

    body{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9ff;
    }

    html::selection {
      background-color: #11938d;
      color: #fff;
    }

/* Header Section */
.header {
  height: 100vh;
  width: 100%;
  background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://images.unsplash.com/photo-1499914485622-a88fac536970?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background: #00000067;
  backdrop-filter: blur(5px);
}

.logo_section {
  display: flex;
  flex-direction: column;
  overflow: hidden;
  width: 100px;
  height: 100px;
}

.logo1 {
  transition: all cubic-bezier(0.19, 1, 0.22, 1) 1s;
}

.logo_section:hover .logo1 {
  margin-top: -12.8vh;
}

.logo_section img {
  width: 100px;
}

.menu {
  display: flex;
  align-items: center;
}

.menu ul {
  display: flex;
  list-style: none;
}

.menu ul li {
  margin: 0 15px;
  position: relative;
  overflow: hidden;
  height: 20px;
}

.menu ul li a {
  display: block;
  transition: all cubic-bezier(0.19, 1, 0.22, 1) 0.5s;
}

.menu ul li:hover a {
  margin-top: -20px;
}

.menu ul a {
  text-decoration: none;
  font-size: 18px;
  color: #ffffff;
  font-family: Calibri, sans-serif;
}

.hamburger {
  display: none;
  font-size: 24px;
  color: #fff;
  cursor: pointer;
}

.main-content {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
  width: 100%;
  text-align: center;
  flex-direction: column;
}

.main-content h1 {
  font-size: 80px;
  margin-top: -300px;
  font-family: Montserrat, sans-serif;
  font-weight: 900;
  color: #ffffff;
}

.main-content p {
  font-size: 30px;
  font-family: calibri;
  font-weight: 100;
  color: #ffffff;
  margin-top: 20px;
}

/* Responsive Design */
@media (max-width: 768px) {
  .logo_section {
    width: 80px;
    height: 80px;
  }
  
  .logo_section img {
    width: 80px;
  }
  
  .menu {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 80px;
    right: 20px;
    background: #00000067;
    backdrop-filter: blur(5px);
    width: 200px;
    padding: 10px;
  }

  .menu.active {
    display: flex;
  }

  .menu ul {
    flex-direction: column;
  }

  .menu ul li {
    margin: 10px 0;
  }

  .hamburger {
    display: block;
  }

  .main-content h1 {
    font-size: 50px;
  }

  .main-content p {
    font-size: 20px;
  }
}

/* Mobile Adjustments */
@media (max-width: 576px) {
  .main-content h1 {
    font-size: 40px;
    margin-top: -200px;
  }

  .main-content p {
    font-size: 16px;
  }
}
